<form>
    <div class="row">
        <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
            <div class="card mt-4">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6"><h4>Login</h4></div>
                    <div class="col-md-6">
                        <a routerLink="/Auth/register" class="offset-md-8">Register</a>
                    </div>
                    </div>
                    
                    
                </div>
                
                <div class="card-body">
                    <form role="form" #MySelectForm="ngForm" (submit)="onFormSubmit()">
                        <div class="form-group form-row">
                            <label for="username" class="col-md-4 col-form-label">Username</label>
                            <div class="col-md-8">
                                <input type="text" [(ngModel)]="loginRequest.userName"  class="form-control" name="1" autofocus>
                            </div>
            
                        </div>
                        <div class="form-group form-row">
                            <label for="password"  class="col-md-4 col-form-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" [(ngModel)]="loginRequest.password" class="form-control" name="2" />
                            </div>
                            
            
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">
                                Login
                            </button>
            
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </div>
</form>
