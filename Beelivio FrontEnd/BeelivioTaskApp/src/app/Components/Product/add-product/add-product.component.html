<div class="container-fluid .col-12 .col-sm-6 .col-md-8">
    <div class="input-group mb-3">
        <form role="form" class="col-md-12" #MySelectForm="ngForm" (submit)="onFormSubmit()">

            <div class="row" >
                <div class="col-md-11">
                    
                </div>
                <div class="col-md-1">
                    <button nbButton status="primary" type="button" outline="true" size="small" routerLink="/listProduct" > Exit </button>
                </div>
            </div>
        
        
            
            <div class="row">
                <div class="col-md-4">
                    <label>Product Name</label>
                    <input  type="text" nbInput class="form-control" [(ngModel)]="productModel.productName" name="firstName"
                        autocomplete="off" required>
                </div>
        
                <div class="col-md-4">
                    <label>Price</label>
                    <input type="number" nbInput class="form-control" [(ngModel)]="productModel.productPrice" name="lastName"
                        autocomplete="off" required>
                </div>
        
                <div class="col-md-4">
                    <label>Producer</label>
                    <ng-select [items]="producerList" bindLabel="name" bindValue="id"
                            [(ngModel)]="productModel.producerId"
                            name="BusinessAssociatesId" required>
                        </ng-select>
                </div>
            </div>
        
            
            <div class="form-group">
                <fieldset class="form-group">
                    <button nbButton status="success"  type="submit" class="S">Submit</button>
                </fieldset>
            </div>
        </form>
    </div>
</div>
